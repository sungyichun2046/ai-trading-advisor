version: '3.8'

services:
  # PostgreSQL (Airflow metadata DB) - TEST ENVIRONMENT
  test-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: ${POSTGRES_DB:-airflow_test}  # Test database
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Airflow - TEST ENVIRONMENT
  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Airflow Webserver - TEST ENVIRONMENT
  test-airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      - test-postgres
      - test-redis
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@test-postgres:5432/${POSTGRES_DB:-airflow_test}
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      PYTHONPATH: '/opt/airflow'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true' 
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      # Test environment variables
      USE_REAL_DATA: ${USE_REAL_DATA:-false}
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      POSTGRES_HOST: ${POSTGRES_HOST:-test-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-airflow_test}
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
    volumes:
      - ./src/dags:/opt/airflow/dags:ro
      - ./src:/opt/airflow/src:ro
      - test_airflow_logs:/opt/airflow/logs
    ports:
      - "${AIRFLOW_PORT:-8081}:8080"  # Default test port 8081
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  # Airflow Scheduler - TEST ENVIRONMENT
  test-airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      - test-airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@test-postgres:5432/${POSTGRES_DB:-airflow_test}
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      PYTHONPATH: '/opt/airflow'
      # Test environment variables
      USE_REAL_DATA: ${USE_REAL_DATA:-false}
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      POSTGRES_HOST: ${POSTGRES_HOST:-test-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-airflow_test}
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
    volumes:
      - ./src/dags:/opt/airflow/dags:ro
      - ./src:/opt/airflow/src:ro
      - test_airflow_logs:/opt/airflow/logs
    command: scheduler
    restart: always

volumes:
  test_postgres_data:
  test_airflow_logs: